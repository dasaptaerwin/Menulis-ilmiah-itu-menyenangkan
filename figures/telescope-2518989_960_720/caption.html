<div data-label="981062">Tulisan atau riset anda tidak harus terkesan canggih luar dalam (<i>rocket science</i>). Banyak tulisan yang lahir dari pemikiran yang sederhana. Bahkan Newton  mengawali Teori Gravitasinya karena sebutir apel yang jatuh di hadapannya (<a href="https://pixabay.com/en/telescope-vintage-retro-optical-2518989/" target="_blank">Pixabay, CC0</a>).</div>
