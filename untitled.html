<blockquote><div></div></blockquote><h1 data-label="729489" class="ltx_title_section">Ringkasan</h1><div></div><div></div><div>Semudah itu? Ya, kalau manusia gua bisa membuat lukisan tangan di Gua Pettakere Sulawesi Selatan, sebagai cara untuk berbicara 35-40 ribu tahun yang lalu, maka anda di era literasi mutakhir mestinya juga bisa.</div><div></div>
